<div class="tableDiv table-responsive">
    <table class="table table-hover">
      <thead>
        <tr class="table-dark txt-center">
          <th scope="col">Order</th>
          <th scope="col">Customer</th>
          <th scope="col">Employee</th>
          <th scope="col">Region</th>
          <th scope="col">Country</th>
          <th scope="col">Verified</th>
        </tr>
      </thead>
      <tbody>
        <tr class="txt-center" *ngFor="let elem of data">
            <td>{{ elem.OrderID }}</td>
            <td>{{ elem.CustomerID }}</td>
            <td>{{ elem.EmployeeID }}</td>
            <td>{{ elem.ShipRegion }}</td>
            <td>{{ elem.ShipCountry }}</td>
            <td>{{ elem.Verified }}</td>
        </tr>
      </tbody>
    </table>
  </div>
